{% extends 'default.html' %}
{% load static %}

{%block css%}
<link rel="stylesheet" href="{%static 'css/loginPage.css'%}">
{%endblock%}
{%block content%}
{% if error %}
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="liveToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    {{textError}}
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
{% endif %}
<div class="content vh-100 wh-100 d-flex">
    <div class="form-container w-50 h-100 d-flex flex-column justify-content-center align-items-center">
        
        <img class="mb-0" src="{%static 'img/icon.png'%}" alt="" width="102" height="102">
        <img class="mb-0  fit-cover" src="{%static 'img/bioconectatitle.png'%}" alt="" width="200" height="57">
        <form class="d-flex flex-column align-items-center w-100" method="post" id="loginForm">
            {% csrf_token %}
            <input type="hidden" name="form" value="loginForm">
            <div class="mb-1 w-75 ">
                <div class="form-floating">
                    <input type="text" class="form-control b-green" name="username"id="floatingCpf" placeholder="name@example.com">
                    <label for="floatingInput">cpf</label>
                </div>
            </div>
            <div class="mb-2 w-75">
                <div class="form-floating">
                    <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">senha</label>
                    <button type="button" class="position-absolute btn  btn-icon btn-sm btn-outline-light end-0 top-0 mt-2 me-2" id="togglePassword" style="z-index: 1; outline: none; box-shadow: none;"><i class="bi bi-eye-fill primary-color-custom" id="eyeIcon"></i>
                </div>
            </div>
            <div class="d-flex">
                <button class="w-100  btn btn-lg me-2 btn-secondary-custom" id="BtnCadastro">Cadastre-se</button>
                <button class="w-10   btn btn-lg btn-primary-custom" type="submit">Entrar</button>
            </div>
        </form>
    </div>
    <div class="w-50 h-100">
        <div class="form-container  w-100 h-100 d-flex flex-column justify-content-center align-items-center" >
            <h2 class="primary-color-custom mb-4">Cadastre-se</h2>
            <form class="d-flex flex-column align-items-center w-100" method="post" id="cadastroForm">
                {% csrf_token %}
                <input type="hidden" name="form" value="cadastroForm">
                <div class="mb-1 w-75 ">
                    <div class="form-floating">
                        <input type="text" class="form-control b-green" name="nome"id="inputNome" placeholder="name@example.com">
                        <label for="inputNome">Nome</label>
                    </div>
                </div>
                <div class="mb-2 w-75">
                    <div class="form-floating">
                        <input type="text" class="form-control" name="cpf" id="inputCpfcadastro" placeholder="999.999.999-99">
                        <label for="floatingPassword">cpf</label>
                    </div>
                </div>
                <div class="mb-2 w-75">
                    <div class="form-floating">
                        <input type="email" class="form-control" name="email" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Email</label>
                    </div>
                </div>
                <div class="mb-4 w-75 d-flex justify-content-around">
                    <div class="form-floating">
                        <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Senha</label>
                        <!-- <button type="button" class="position-absolute btn  btn-icon btn-sm btn-outline-light end-0 top-0 mt-2 me-2" id="togglePassword" style="z-index: 1; outline: none; box-shadow: none;"><i class="bi bi-eye-fill primary-color-custom" id="eyeIcon"></i> -->
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" name="password2" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Confirmar senha</label>
                        </div>
                </div>
                <div class="d-flex">
                    <button class="w-10 btn btn-lg me-2 btn-secondary-custom" id="BtnLogin">Entrar</button>
                    <button class="w-100  btn btn-lg btn-primary-custom" type="submit">Cadastrar</button>
    
                </div>
            </form>
        </div>

    </div>
    <div class="image-container w-50 h-100 bg-primary-custom d-flex justify-content-center align-items-center">
        <img src="{%static 'img/Mobile login-bro.svg'%}" id ="loginImg"class=''alt="" width="500" height="500">
        <img src="{%static 'img/Biologist-bro.svg'%}" id="cadastroImg"class="hidden"alt="" width="500" height="500">
    </div>
</div>
{%endblock%}

{%block js %}
<script src="{% static 'js/loginControler.js' %}"></script>
{%endblock%}
